<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Region</title>
</head>
<body>
  <section class="container mt-5">
    <h1 class="fw-bold mb-4">Update Region</h1>
    <form th:action="@{/region/{id} (id=${region.id})}" th:object="${region}" th:method="PUT">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}">
        <div class="mb-3">
          <label for="name" class="form-label">Tanggal</label>
          <input type="date" class="form-control" th:field="*{region_date}">
        </div>
      </div>
      <a th:href="@{/region}" class="btn btn-dark">Back</a>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
</html>
