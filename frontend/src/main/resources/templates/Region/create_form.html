<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Add Region</title>
  </head>

  <body>
    <section class="container mt-5">
      <h1 class="fw-bold mb-4">Create Region</h1>
      <form th:action="@{/region}" th:object="${region}" th:method="POST">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" th:field="*{name}">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Tanggal</label>
            <input type="date" class="form-control" th:field="*{region_date}">
          </div>
          <a th:href="@{/region}" class="btn btn-dark">Back</a>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </section>
  </body>
</html>
